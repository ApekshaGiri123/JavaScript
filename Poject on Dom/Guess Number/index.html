<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <style>
      body {
        background-color: #1e1e2f;
        color: #f0f0f5;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #2c2c4e;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h1 {
        font-size: 40px;
        margin-bottom: 20px;
        color: #ffcc00;
      }

      p {
        font-size: 18px;
        margin: 5px 0;
      }

      .form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-top: 20px;
      }

      label {
        font-size: 22px;
        margin-bottom: 10px;
        color: #fff;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        width: 80%;
        margin-bottom: 20px;
        background-color: #3e3e63;
        color: white;
        text-align: center;
      }

      input[type="submit"] {
        padding: 12px 30px;
        background-color: #ffcc00;
        color: #1e1e2f;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #e6b800;
      }

      .resultparams {
        margin-top: 30px;
        text-align: left;
        width: 100%;
      }

      .resultparams p {
        font-size: 18px;
        margin: 5px 0;
        color: #d1d1e9;
      }

      .guesses, .lastResult, .loworHi {
        font-weight: bold;
        color: #ffcc00;
      }

      .loworHi {
        margin-top: 10px;
        font-size: 20px;
      }

      
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Number Guessing Game</h1>
      <p>Try and guess a random number between 1 and 100.</p>
      <p>You have 10 attempts to guess the right number.</p>
      <br />
      <form action="" class="form">
        <label for="guessField" id="guess">Guess a Number</label>
        <input type="text" id="guessField" class="guessField" />
        <input
          type="submit"
          id="subt"
          class="guessSubmit"
          value="Submit Guess"
        />
      </form>
      <div class="resultparams">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
