<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body{
            background-color: #212121;
        }
        .box{
            padding:15px;
            margin-top:5px;
            border: #fff 2px solid;
            
        }
    </style>
</head>
<body>
    <div style="padding: 5px; background-color: rgb(60, 60, 76);">

        <h1 style="color: #fff; text-align: center;font: 2em sans-serif; font-weight: bolder;">Color Changer</h1>
    </div>
    <div style=" height:45px; background-color: rgb(60, 60, 76); text-align: center;justify-content: center;">
        <span class="box" id="white" style="background-color: white;">white</span>
        <span class="box" id="green"style="background-color:green;">green</span>
        <span class="box" id="red"style="background-color:red;">red</span>
        <span class="box" id="pink"style="background-color:pink;">pink</span>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
